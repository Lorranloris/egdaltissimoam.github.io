<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição EGD 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .page {
            display: none;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .page.active {
            display: block;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .content img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
        }

        h1, h2, p {
            margin: 20px 0;
        }

        label, input, select, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .checkbox-label {
            text-align: left;
            margin-top: 15px;
        }

        .checkbox-label input {
            width: auto;
            margin-right: 10px;
        }

        .alert {
            color: #ffc107;
            font-size: 14px;
            margin-top: -10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Página 1 -->
    <div class="page active" id="page1" style="background-image: url('https://i.imgur.com/FldhMhU.jpeg');">
        <div class="content">
            <img src="https://i.imgur.com/HG13DlT.jpeg" alt="Topo">
            <p>Você está prestes a iniciar a sua inscrição para o EGD 2025. Clique em começar para criar a sua inscrição.</p>
            <button onclick="goToPage(2)">Começar</button>
        </div>
    </div>

    <!-- Página 2 -->
    <div class="page" id="page2" style="background-image: url('https://i.imgur.com/FldhMhU.jpeg');">
        <div class="content">
            <img src="https://i.imgur.com/HG13DlT.jpeg" alt="Topo">
            <h2>INSCRIÇÃO EGD 2025</h2>
            <form id="registrationForm" action="https://formspree.io/f/xzzzoplo" method="POST">
                <label>Nome Completo:</label>
                <input type="text" name="nome" required>
                
                <label>Número de telefone:</label>
                <input type="tel" name="telefone" required>
                
                <label>Contato de algum responsável:</label>
                <input type="text" name="responsavel" required>
                
                <label>E-mail:</label>
                <input type="email" name="email" required>
                
                <label>Idade:</label>
                <input type="number" name="idade" required>
                
                <label>Pertence a algum GA?</label>
                <select name="pertence_ga" onchange="toggleExtraField(this, 'qual_ga')">
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                </select>
                <input type="text" name="qual_ga" id="qual_ga" placeholder="Se sim, qual?" style="display: none;">
                
                <label>Toma algum remédio?</label>
                <select name="toma_remedio" onchange="toggleExtraField(this, 'qual_remedio')">
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                </select>
                <input type="text" name="qual_remedio" id="qual_remedio" placeholder="Se sim, qual?" style="display: none;">
                
                <label>Possui algum tipo de doença?</label>
                <select name="possui_doenca" onchange="toggleExtraField(this, 'qual_doenca')">
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                </select>
                <input type="text" name="qual_doenca" id="qual_doenca" placeholder="Se sim, qual?" style="display: none;">
                
                <label>Possui algum tipo de restrição alimentar?</label>
                <select name="restricao_alimentar" onchange="toggleExtraField(this, 'qual_restricao')">
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                </select>
                <input type="text" name="qual_restricao" id="qual_restricao" placeholder="Se sim, qual?" style="display: none;">
                
                <p class="alert">Se você quiser, poderá alugar um colchonete durante os 4 dias do encontro no valor de 10 reais.</p>
                
                <div class="checkbox-label">
                    <label>
                        <input type="checkbox" name="consentimento" required>
                        Estou ciente de que preciso pagar o ingresso de R$ 250.
                    </label>
                </div>
                <button type="button" onclick="validateForm()">Enviar Inscrição</button>
            </form>
        </div>
    </div>

    <!-- Página 3 -->
    <div class="page" id="page3" style="background-image: url('https://i.imgur.com/FldhMhU.jpeg');">
        <div class="content">
            <img src="https://i.imgur.com/HG13DlT.jpeg" alt="Topo">
            <div id="thanksMessage">
                <h1>SUA INSCRIÇÃO FOI REALIZADA COM SUCESSO</h1>
                <p></p>
            </div>
            <button onclick="goToPage(2)">Voltar para inscrição</button>
        </div>
    </div>

    <script>
        function goToPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(`page${pageNumber}`).classList.add('active');
        }

        function toggleExtraField(select, fieldId) {
            const field = document.getElementById(fieldId);
            field.style.display = select.value === "Sim" ? "block" : "none";
        }

        function validateForm() {
            const form = document.getElementById('registrationForm');
            if (form.checkValidity()) {
                const nome = form.elements['nome'].value;
                const genero = nome[nome.length - 1] === 'a' ? 'preparada' : 'preparado';
                document.getElementById('thanksMessage').querySelector('p').textContent = 
                    `${nome}, agora você está ${genero} para viver o sobrenatural de Deus.`;
                form.submit();
                goToPage(3);
            } else {
                alert('Preencha todos os campos obrigatórios.');
            }
        }
    </script>
</body>
</html>
